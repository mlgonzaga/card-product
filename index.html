<!DOCTYPE html>
<html lang="pt-br" class="animated">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Card Product</title>
  </head>
  <body>
    <div id="app">
      <div id="product-image">
        <button id="btn-360" onclick="toggle()">
          <img
            src="./assets/360.svg"
            alt="clique para girar a imagem do sofa"
          />
        </button>
        <button id="btn-close" onclick="toggle()">
          <img src="./assets/close.svg" alt="para de girar o sofa" />
        </button>

        <img id="static" src="./assets/sofa.jpg" alt="foto do sofa" />
        <img id="animated" src="./assets/sofa.gif" alt="sofa girando" />
      </div>

      <div id="product-details">
        <h4>CÓDIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button>ADICIONAR À CESTA</button>
      </div>
    </div>

    <script>
      function toggle(){
        document.documentElement.classList.toggle('animated')
      }
    </script>
  </body>
</html>
